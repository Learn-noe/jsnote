!DOCTYPE html>
<html>
<head>
	<title></title>
<script  type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/handlebars.js/4.0.11/handlebars.min.js"></script>
</head>
<body>
	<!--<div class="demo">
		<h1>{{name}}</h1>
		<p>{{content}}</p>
	</div> -->
	<script type="text/x-handlebars-template" id="tpl">
	<div class="demo">
		{{#if info}}
		<!-- 	<ul id="list">
				{{#each info}}
					{{this}}
				{{/each}}
			</ul> -->
			<ul id="list">
				{{#each info}}
					<li>{{this}}</li>
				{{/each}}
			</ul>			
		{{else}}
			<p>{{error}}</p>
		{{/if}}
		<hr>
		{{#unless list}}
			<ul id="list">
				{{#each info}}
					{{this}}
				{{/each}}
			</ul>
			<!-- <ul id="list">
				{{#each info}}
					<li>{{this}}</li>
				{{/each}} -->
			</ul>			
		{{else}}
			<p>{{error}}</p>
		{{/unless}}		
	</div>
</script>
<script type="text/javascript">
	var tpl=$("#tpl").html();
	var template=Handlebars.compile(tpl);
	var data={
		info:['html5','css','js'],
		"error":"数据读取错误"
	}

	var html=template(data);
	$("body").html(html);
</script>
</body>
</html>
